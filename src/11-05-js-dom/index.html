<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Color</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <label class="form-label" for="inputColor">Color picker</label>
                <input id="inputColor" class="form-control form-control-color mb-3 w-100" title="Seleccione un color"
                    type="color" value="#563d7c">
                <button id="boton" class="btn btn-primary w-100">Visualizar</button>
                <div class="mt-5">

                    <p id="textoHexa" class="lead text-center">#563d7c</p>
                    <div id="cardColor" class="card text-center p-5" style="background-color: #563d7c;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
